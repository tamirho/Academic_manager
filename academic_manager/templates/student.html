{% extends "base.html" %}
{% block title %}Student Page{% endblock %}
{% block content %}
    <h5 class="card-header">Student</h5>
    <div class="card-body">
        <table style="width:100%">
          <tr>
              <th colspan="4"><h2>Your details:</h2></th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
          </tr>
              <tr>
                <td>{{ student.user_name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.password }}</td>
                <td>
                    <a href="#" class="badge badge-primary">Watch</a>
                    <a href="#" class="badge badge-success">Update</a>
                    <a href="#" class="badge badge-danger">Delete</a>
                </td>
              </tr>
        </table>
    </div>

{% endblock %}
