{% extends "base.html" %}
{% block title %}Login page{% endblock %}
{% block content %}


    <h5 class="card-header">Add Course</h5>
    <div class="card-body">

        <form action="#" method="post">
            <div class="form-group col-md-4">
              <label for="inputTeacher">Choose Teacher:</label>
              <select name="teacher_name" id="inputTeacher" class="form-control">
                <option selected>Teacher name</option>
                  {% for teacher in teacher_list %}
                    <option>{{ teacher.user_name }}</option>
                  {% endfor %}
              </select>
                <br><br>
              <label>Enter Course name:</label>
              <input type="text" name="course_name" class="form-control" id="InputCourse"
                       placeholder="Course Name">
            </div>
            <button type="submit" value="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>


{% endblock %}
