{% extends "base.html" %}
    {% block title %}Change Password{% endblock %}
{% block content %}
    <h4 class="card-header">Change Password</h4>
    <div class="card-body">
        <h5>User Details:</h5>

        <form action="#" method="post">
            <div class="form-group">
                <label>Old Password</label>
                <input type="password" name="old_password" class="form-control" id="Password1"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="new_password" class="form-control" id="Password2"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <label>Password Confirmation:</label>
                <input type="password" name="password_confirmation" class="form-control" id="Password3"
                       placeholder="Password">
            </div>
            <br>
            <button type="submit" value="submit" class="btn btn-primary">Update</button>

        </form>
    </div>


{% endblock %}
