{% extends "base.html" %}
{% block title %}New Enrollment{% endblock %}
{% block content %}

    <h5 class="card-header">New Enrollment</h5>
    <div class="card-body">
            <div class="form-group col-md-4">
                <form class="form-inline" action="#" method="post">
                    <div class="form-group mx-sm-3 mb-2">
                      <label for="inputCourse">Choose Course: </label>
                    </div>
                    <div class="form-group mb-2">
                      <select name="course_name" id="inputCourse" class="form-control">
                        <option selected>Course name</option>
                          {% for course in courses %}
                                <option>{{ course.course_name }}</option>
                          {% endfor %}
                      </select>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <button type="submit" value="submit" class="btn btn-outline-primary">Submit</button>
                    </div>
                </form>
                <br>
            </div>
    </div>


{% endblock %}
